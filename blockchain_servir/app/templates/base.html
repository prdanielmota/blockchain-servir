<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Servir</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f0f0f0;
            --primary: #FF90E8; /* Pink */
            --secondary: #23A6D5; /* Blue */
            --accent: #FFCE00; /* Yellow */
            --dark: #121212;
            --border: 3px solid #121212;
            --shadow: 4px 4px 0px #121212;
        }

        body { 
            font-family: 'Space Mono', monospace; 
            margin: 0; 
            padding: 20px; 
            background: var(--bg-color); 
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container { 
            width: 100%;
            max-width: 500px; 
            background: white; 
            padding: 40px; 
            border: var(--border); 
            box-shadow: var(--shadow);
        }

        h1, h2 { 
            text-transform: uppercase; 
            margin-top: 0; 
            letter-spacing: -1px;
            font-size: 2em;
            text-align: center;
        }

        .alert { 
            padding: 15px; 
            background: var(--accent); 
            border: var(--border);
            margin-bottom: 20px; 
            font-weight: bold;
            box-shadow: 2px 2px 0 #000;
        }

        /* Forms */
        label { display: block; margin-bottom: 8px; font-weight: bold; text-transform: uppercase; }
        
        input { 
            padding: 15px; 
            margin-bottom: 20px; 
            width: 100%; 
            box-sizing: border-box; 
            border: var(--border);
            border-radius: 0;
            background: #fff;
            font-family: 'Space Mono', monospace;
            font-size: 1em;
            box-shadow: 3px 3px 0 #ddd;
        }
        input:focus {
            outline: none;
            box-shadow: var(--shadow);
            background: #fff;
        }

        button { 
            background: var(--dark); 
            color: white; 
            border: var(--border); 
            cursor: pointer; 
            padding: 15px;
            width: 100%;
            font-size: 1.2em;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: var(--shadow);
            transition: 0.1s;
        }
        button:hover { 
            background: var(--primary); 
            color: black;
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 #000;
        }
        button:active {
            transform: translate(2px, 2px);
            box-shadow: 0px 0px 0 #000;
        }

        /* Links */
        a { color: var(--dark); text-decoration: none; font-weight: bold; border-bottom: 2px solid var(--primary); }
        a:hover { background: var(--primary); }

        /* Nav */
        nav { margin-bottom: 30px; text-align: center; border-bottom: var(--border); padding-bottom: 20px; }
        nav a { margin: 0 10px; border-bottom: none; font-size: 1.1em; }
        nav a:hover { text-decoration: underline; background: none; }
        
        .footer-link { display: block; text-align: center; margin-top: 20px; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo or Title Area -->
        <div style="text-align: center; margin-bottom: 20px;">
            <a href="/" style="text-decoration: none; border: none; background: none;">
                <span style="font-size: 3em;">ðŸŽ’</span>
            </a>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>
</body>
</html>
