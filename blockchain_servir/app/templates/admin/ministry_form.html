{% extends "admin/base_admin.html" %}

{% block content %}
<h1>{{ 'Editar' if ministry else 'Novo' }} Ministério</h1>

<div class="card" style="max-width: 500px;">
    <form method="POST">
        <label>Nome do Ministério</label>
        <input type="text" name="name" value="{{ ministry.name if ministry else '' }}" required autofocus>
        
        <div style="margin-top: 20px;">
            <button type="submit" class="btn btn-success">Salvar</button>
            <a href="{{ url_for('admin.list_ministries') }}" class="btn" style="background: #ccc;">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
