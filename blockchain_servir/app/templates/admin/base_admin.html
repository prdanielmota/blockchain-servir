<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Servir</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');

        :root {
            --bg-color: #f0f0f0;
            --primary: #FF90E8; /* Pink */
            --secondary: #23A6D5; /* Blue */
            --accent: #FFCE00; /* Yellow */
            --danger: #FF0000;
            --success: #00E054;
            --dark: #121212;
            --border: 3px solid #121212;
            --shadow: 4px 4px 0px #121212;
        }

        body { 
            font-family: 'Space Mono', monospace; 
            margin: 0; 
            background: var(--bg-color); 
            display: flex; 
            min-height: 100vh;
            color: var(--dark);
        }
        
        /* Sidebar */
        .sidebar { 
            width: 250px; 
            background: #fff; 
            border-right: var(--border);
            display: flex; 
            flex-direction: column; 
            flex-shrink: 0; 
        }
        .sidebar-header { 
            padding: 20px; 
            font-size: 1.5em; 
            font-weight: bold; 
            border-bottom: var(--border);
            background: var(--accent);
        }
        .nav-links { list-style: none; padding: 0; margin: 0; }
        .nav-links li a { 
            display: block; 
            padding: 15px 20px; 
            color: var(--dark); 
            text-decoration: none; 
            border-bottom: var(--border); 
            transition: 0.1s;
            font-weight: bold;
        }
        .nav-links li a:hover { 
            background: var(--primary); 
            transform: translate(-2px, -2px);
            box-shadow: 2px 2px 0 #000;
        }
        .nav-links li a.active { background: var(--primary); }
        
        /* Content */
        .main-content { flex: 1; padding: 40px; overflow-y: auto; }
        
        .card { 
            background: white; 
            border: var(--border);
            box-shadow: var(--shadow);
            padding: 25px; 
            margin-bottom: 25px; 
            border-radius: 0; /* Brutalism: No radius */
            transition: 0.2s;
        }
        
        .card:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px #121212;
        }

        h1 { margin-top: 0; text-transform: uppercase; letter-spacing: -1px; font-size: 2.5em; }
        h2, h3 { text-transform: uppercase; }
        
        /* Tables */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; border: var(--border); }
        th, td { text-align: left; padding: 15px; border-bottom: var(--border); border-right: var(--border); }
        th { background: var(--secondary); color: white; font-weight: bold; text-transform: uppercase; }
        tr:hover { background: #fffde7; }
        
        /* Buttons */
        .btn { 
            display: inline-block; 
            padding: 10px 20px; 
            text-decoration: none; 
            font-size: 1em; 
            border: var(--border); 
            cursor: pointer; 
            font-weight: bold;
            box-shadow: var(--shadow);
            transition: 0.1s;
            text-transform: uppercase;
        }
        .btn:active {
            transform: translate(2px, 2px);
            box-shadow: 0px 0px 0px #000;
        }
        .btn-primary { background: var(--secondary); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-success { background: var(--success); color: black; }
        .btn-sm { padding: 6px 12px; font-size: 0.8em; box-shadow: 2px 2px 0 #000; }
        
        /* Forms */
        input, select { 
            padding: 12px; 
            border: var(--border); 
            border-radius: 0; 
            width: 100%; 
            box-sizing: border-box; 
            margin-bottom: 15px; 
            font-family: 'Space Mono', monospace;
            background: #fff;
            box-shadow: 3px 3px 0 #ddd;
        }
        input:focus, select:focus {
            outline: none;
            background: #fff;
            box-shadow: var(--shadow);
        }
        label { display: block; margin-bottom: 8px; font-weight: bold; text-transform: uppercase; font-size: 0.9em; }
        
        .flash-messages { 
            padding: 15px; 
            background: var(--accent); 
            border: var(--border);
            box-shadow: var(--shadow);
            color: black; 
            margin-bottom: 30px; 
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">üõ°Ô∏è Admin Servir</div>
        <ul class="nav-links">
            <li><a href="{{ url_for('admin.dashboard') }}">üìä Dashboard</a></li>
            <li><a href="{{ url_for('admin.list_ministries') }}">üè¢ Minist√©rios</a></li>
            <li><a href="{{ url_for('admin.list_users') }}">üë• Usu√°rios</a></li>
            <li><a href="{{ url_for('admin.list_actions') }}">üìã Miss√µes</a></li>
            <li><a href="{{ url_for('auth.logout') }}" style="color: #e74c3c;">üö™ Sair</a></li>
        </ul>
    </div>

    <div class="main-content">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        {{ message }}<br>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>

</body>
</html>
